<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="./js/index.js"></script>
    <meta charset="utf-8">
    <title>AdKaora Project</title>
</head>
<body>
<article class="adkaora-proj">

    <div class="ak-proj-container">

        <div class="ak-proj-mouth">
            <img src="./images/logo.png">
            <img id="mouth-lips" src="./images/mouth-bn.png">
        </div>
        <div class="ak-proj-choose-lips col-sm-12" id="view-lips">
            <div class="lip-choice">
                <div class="col-sm-4">
                    <a>
                        <img class="img-hand" src="./images/hand.png">
                    </a>
                </div>
                <div class="text-choose-lips col-sm-8">
                <span class="choose-lips">
                Scegli il colore e scorri il dito sulle labbra per vedere l'effetto
                </span>
                </div>
            </div>
        </div>

        <div class="container-fluid click-lips invisible">
            <div class="row">
                <div class="MultiCarousel" data-items="1,3,5,6" data-slide="2" id="MultiCarousel"
                     data-interval="1000">
                    <div class="MultiCarousel-inner">
                        <div class="item">
                            <div class="pad15">
                                <a href="#">
                                    <img src="./images/lipsticks/01.png" style="width:100%;">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pad15">
                                <a href="#">
                                    <img src="./images/lipsticks/02.png" style="width:100%;">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pad15">
                                <a href="#">
                                    <img src="./images/lipsticks/03.png" style="width:100%;">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pad15">
                                <a href="#">
                                    <img src="./images/lipsticks/04.png" style="width:100%;">
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-link leftLst"><img class="arrow" src="./images/arrow-left.png"></button>
                    <button class="btn btn-link rightLst"><img class="arrow" src="./images/arrow-right.png"></button>
                </div>
            </div>

        </div>

    </div>
</article>
</body>
</html>
