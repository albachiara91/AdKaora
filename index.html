<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src='http://connect.facebook.net/en_US/all.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="./css/index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo_favicon.jpg">
    <title>AdKaora Project</title>
</head>
<body>
<article class="adkaora-proj">


    <div class="logo-desk-tab hide-on-small-only">
        <img class="animated bounceInDown" src="./images/logo.png">
    </div>

    <div class="ak-proj-container hide-on-med-and-up">

        <div class="ak-proj-mouth container">
            <img class="logo-adk" src="./images/logo.png">
            <canvas id="myCanvas" width="320" height="224"></canvas>
        </div>

        <div class="ak-proj-choose-lips" id="view-lips">
            <div class="lip-choice">
                <div>
                    <img class="img-hand" src="./images/hand.png">
                </div>
                <div class="text-choose-lips">
                    <span class="choose-lips">Scegli il colore e scorri il dito sulle labbra per vedere l'effetto</span>
                </div>
            </div>
        </div>

        <div class="container-fluid click-lips invisible">
            <div class="row">
                <div class="MultiCarousel" data-items="1,3" data-slide="1" id="MultiCarousel"
                     data-interval="1000">
                    <div class="MultiCarousel-inner">
                        <div class="item">
                            <div class="pad15">
                                <a>
                                    <img id="lip_01" data-color="#ec2834" onclick="onLipChange(this.id)" class="lip"
                                         src="./images/lipsticks/01.png" style="width:70px;">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pad15">
                                <a>
                                    <img id="lip_02" data-color="#a9202a" onclick="onLipChange(this.id)" class="lip"
                                         src="./images/lipsticks/02.png" style="width:70px;">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pad15">
                                <a>
                                    <img id="lip_04" data-color="#410409" onclick="onLipChange(this.id)" class="lip"
                                         src="./images/lipsticks/04.png" style="width:70px;">
                                </a>
                            </div>
                        </div>
                        <div class="item">
                            <div class="pad15">
                                <a>
                                    <img id="lip_03" data-color="#8f0512" onclick="onLipChange(this.id)" class="lip"
                                         src="./images/lipsticks/03.png" style="width:70px;">
                                </a>
                            </div>
                        </div>
                    </div>
                    <button class="leftLst"><img class="arrow" src="./images/arrow-left.png"></button>
                    <button class="rightLst"><img class="arrow" src="./images/arrow-right.png"></button>
                </div>
            </div>

        </div>

        <div class="adk-proj-btn-container">
            <div class="adk-proj-btn invisible">
                <a class="btn btn-outline-dark btn-action" title="Facebook share" target="_blank"
                   href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Condividi
                    su Facebook</a>
                <a class="btn btn-outline-dark btn-action new-color-choise">Scegli un altro colore</a>
                <a class="btn btn-outline-dark btn-action" title="AdKaora site" target="_blank"
                   href="https://www.adkaora.com">Scopri di pi√π</a>
            </div>
        </div>
    </div>
</article>
</body>
</html>
